name: Switch Node version
on: 
  pull_request:

env:
  NODE_VERSION: '20'  #

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Node Version
        shell: bash
        run: |
          node -v
